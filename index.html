<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">

</head>

<body>

<section id="outer-section">
  <section id="middle-section">
    <section id="card-section">
      <div class="wrapper">
        
        <div class="image-box">
          <a href="#">
            <img class="main-image" src="images/image-equilibrium.jpg" alt="equilibrium-image">
            <img class="hover-image" src="images/icon-view.svg" alt="view-icon">
          </a>
        </div>
      
        <h2><a href="#">Equilibrium #3429</a></h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>
       
        <div class="box">
          <div class="column">
            <img src="images/icon-ethereum.svg" class="icon-img">
            <h4 class="flex-item">0.041 ETH</h4>
          </div>
          <div class="column">
            <img src="images/icon-clock.svg" class="icon-img">
            <p class="flex-item">3 days left</p>
          </div>
        </div>
        <hr>
        <div class="box-bottom">
          <img src="images/image-avatar.png" class="img-avatar" alt="avatar-image">
          <p> Creation of <a href="#">Jules Wyvern</a></p>
        </div>


      </div>
    </section>
  </section>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Renato Miranda</a>.
  </div>
</body>
</html>
